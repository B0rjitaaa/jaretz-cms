{% extends "base.html" %}

{% load static %}

{% block main %}
	<div class="items">
     <div class="container">
       <div class="items-sec">
         {% for item in recent_items %}
           <div class="col-md-3 feature-grid">
             <a href="product.html"><img src="{{item.image.url}}" alt=""/> 
               <div class="arrival-info" style="text-align:center">
                 <h4>{{item.category}}</h4>
                 <p>{{item.name}}</p>
                 <p style="color:green">{{item.price}}</p>
               </div>
               <div class="viw" style="text-align:center">
                <a href="product.html"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>Detalles</a>
               </div>
              </a>
           </div>
         {% endfor %}
         <div class="clearfix"></div>
       </div>
     </div>
  </div>
{% endblock main %}
